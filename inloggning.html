    <title> Inlämning 4 /Uppgift 1 </title>
    <script>
    <!--
        /*Namn och efternamn består av bokstäver, adress består av bokstäver och kanske även
        siffror. Telnr består av siffror och kanske en mllanslag, men den kan vara om också.*/
        function checkFields()
        {
            var namn = /[a-zA-Z]+$/;
            var tel = /\d*\s*\d*$/;
            var adress = /[a-zA-Z0-9]+$/;
            var namnValue = document.frm.namn.value;
            var efternamnValue = document.frm.efternamn.value;
            var adressValue = document.frm.adress.value;
            var telValue = document.frm.telnr.value;
            if (namn.test(namnValue) != 1 || namn.test(efternamnValue) != 1) 
            {    
                alert('Fel inmatning namn, efternamn') 
                return false;
            }
            if (adress.test(adressValue) != 1)
            {
                alert('Fel inmatning adress') 
                return false;
            }
            if (tel.test(telValue) != 1)
            {
                alert('Fel inmatning telnr') 
                return false;
            }  
            if (document.frm.anvandarnamn2.value == "")
            {
                alert('Användarnamn saknas') 
                return false;
            }
            return true;    
        }
        
        /*om man vill logga in, måste man ha fyllt i användarnamnet.*/
        function checkAnvandarnamn() {
            
            if (document.frm.anvandarnamn.value == "")
            {
                alert('Användarnamn saknas') 
                return false;
            }
            return true; 
        }
    -->
    </script>
